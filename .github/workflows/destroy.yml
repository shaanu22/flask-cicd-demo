name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.0.11"

      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" -backend-config="key=${{ secrets.TF_STATE_KEY }}" -backend-config="region=${{ vars.AWS_REGION }}"
        working-directory: ./infra

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: ./infra
        env:
          TF_VAR_ami_id:             ${{ vars.AMI_ID }}
          TF_VAR_availability_zone:  ${{ vars.AWS_AVAILABILITY_ZONE }}
          TF_VAR_instance_name:      ${{ vars.INSTANCE_NAME }}
          TF_VAR_instance_type:      ${{ vars.INSTANCE_TYPE }}
          TF_VAR_spot_max_price:     ${{ vars.SPOT_MAX_PRICE }}
          TF_VAR_volume_size:        ${{ vars.VOLUME_SIZE }}
          TF_VAR_volume_type:        ${{ vars.VOLUME_TYPE }}